<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <title>BlueJay IT – Under Construction</title>
        <style>
            body {
                background-color: gainsboro;
                font-family: 'Arial';
            }
            * {text-align: center;}
            .center {
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 50%;
            }
            #countdown {
                font-size: 2rem;
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to BlueJay IT</h1>
        <img class="center" src="https://cdn.pixabay.com/photo/2017/06/16/07/26/under-construction-2408062_960_720.png">
        <h3>Our web site is currently under construction. Please check back later.</h3>
        <p id="countdown">Countdown Timer – Loading...</p>
        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Aug 15, 2019 12:00:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);

              // Display the result in the element with id="demo"
              document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";

              // If the count down is finished, write some text 
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
              }
            }, 1000);
        </script>
        <h2>Contact Us</h2>
        <h3><a href="mailto:info@bluejayit.com">info@bluejayit.com</a></h3>
    </body>
</html>
